<div *ngIf="lanzamientos?.length === 0">
    <h4>No se ha encontrado ningún lanzamiento</h4>
</div>
<div lgm-launches-list *ngIf="lanzamientos?.length > 0">
    <ul class = "listas">
    <li *ngFor="let lanzamiento of lanzamientos;"        
        (click)="onLanzamientoSeleccionado(lanzamiento)">
        <span lgm-cuadrado>■</span>{{ lanzamiento.name }}  |  {{lanzamiento.isostart | date: 'dd/MM/yyyy'}}
    </li>
    </ul>
</div>
